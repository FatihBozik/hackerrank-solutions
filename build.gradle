allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    group 'io.github.fatihbozik'
    version = '0.1'
    sourceCompatibility = 1.8

    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile 'com.github.stefanbirkner:system-rules:1.19.0'
    }
}
